<svg viewBox="0 0 100 100" class="container">
  <rect class="debug" x="0" y="0" width="100" height="100" style="fill: #EFEFEF;"></rect>
  <g class="main-value">
    <text x="50%" y="50%" dy=".4em" style="text-anchor: middle;">
      <tspan class="value" style="font-size: 1.5em;fill: rgba(38, 38, 38, 0.901961);">{{value}}</tspan>
      <tspan class="subvalue" style="font-size: 0.7em;fill: rgba(38, 38, 38, 0.901961);">{{metric}}</tspan>
    </text>
  </g>
</svg>
